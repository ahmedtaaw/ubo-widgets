  <script>
    $(document).ready(function () {
      $('.select2').select2({ minimumResultsForSearch: Infinity });
      $('.datepicker-1').datepicker({ format: 'MM dd DD' }).on('changeDate', function (e) {
        $('.fakedate-1').html($('.datepicker-1').val());
        $('.fakedate-1').html($('.fakedate-1').html().split(" ").join("<span>"));
      });
      $('.datepicker-2').datepicker({ format: 'MM dd DD' }).on('changeDate', function (e) {
        $('.fakedate-2').html($('.datepicker-2').val());

    });
