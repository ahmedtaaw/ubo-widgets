<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="shortcut icon" href="favicon.ico?v=2">
  <title>ubo-widgets</title>
  <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,700" rel="stylesheet">
  <link rel="stylesheet" href="/assets/Styles/main.css">
</head>

<body>
  <div class="ubo-44Ef">
    <header>
      <h1 class="title">
        جميع المباريات
      </h1>
      <div class="head-options">

        <select class="form-control select2">
          <option>الدورى المصرى الدورى المصرى</option>
          <option>الدورى المص33ى</option>
          <option>الدورى المصرى الدورى 3</option>
          <option>الدورى ال5رى</option>
          <option>الدورى المصرى الدورى المصرى</option>
          <option>الدورى المص33ى</option>
          <option>الدورى المصرى الدورى 3</option>
          <option>الدورى ال5رى</option>
        </select>

        <button type='text' class="form-control option-calendar" id='datetimepicker1'>
                       <i class="fa fa-calendar"></i></button>


      </div>
      <div class="clearfix"></div>
    </header>
    <div class="ubo-list-match">
      <div class="title">
        <h1>تصفيات كأس العالم -افريقيا</h1>
        <a href="#">تفاصيل البطولة</a>
      </div>
      <ul class="match-list">
        <div class="item">
          <div class="wrapper-ubo">
            <div class="col-3ubo">
              <img src="/assets/images/Germany_640_L.png" alt="Germany Flag"/>
              <h1>إسبانيول</h1>
            </div>
            <div class="col-3ubo">
              <h1>الدوري الإسباني</h1>
              <p class="score-ubo">
                <span>-</span>
                <span>-</span>
              </p>
              <p class="status-ubo">
                لم تبدأ
              </p>
              <p>
                20:45
              </p>
            </div>
            <div class="col-3ubo">
              <img src="/assets/images/Scotland_641_L.png" alt="Scotland Flag"/>
              <h1>إسبانيول</h1>
            </div>
          </div>
        </div>
      </ul>
    </div>
    <div class="more-match">
      <!--<svg viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg">
        <path d="M10 15.7L1.2 7l-1 1 9.8 9.8L19.8 8l-1-1z"></path>
        <path d="M17.9 4.1l-.8-.8-7.1 7-7.1-7-.8.8L10 12z"></path>
      </svg>-->
    </div>
  </div>


  <script src="/node_modules/jquery/dist/jquery.min.js"></script>
  <script src="/node_modules/moment/moment.js"></script>
  <script src="/node_modules/bootstrap-sass/assets/javascripts/bootstrap.min.js"></script>
  <script src="/node_modules/bootstrap-datepicker/js/bootstrap-datepicker.js"></script>
  <script src="/node_modules/owl.carousel/dist/owl.carousel.min.js"></script>
  <script src="/node_modules/select2/dist/js/select2.min.js"></script>

  <script>
    $(document).ready(function () {
      $('#datetimepicker1').datepicker();
      $('.select2').select2({ minimumResultsForSearch: Infinity });
      let togglebuilddestroy = true;
      buildSlide();
      $(window).resize(function () {
        destroySlide();
        buildSlide();
      });
    });
    function destroySlide() {
      if ($(window).width() < 600) {
        $('.ubo-slide').owlCarousel('destroy');
      }
    }
    function buildSlide() {
      if ($(window).width() >= 600) {
        $('.ubo-slide').owlCarousel({
          margin: 0,
          nav: true,
          dots: false,
          responsive: {
            768: {
              items: 2
            },
            1024: {
              items: 3
            }
          },
          onInitialized: intialEdits
        });
      }
    }
    function intialEdits() {
      let thisheight = $('.owl-stage-outer').outerHeight();
      $('.owl-prev').css('height', thisheight);
      $('.owl-next').css('height', thisheight);
      $('.no-matches').css('height', thisheight);
    }
    $(".more-match").click(function () {
      $(this).toggleClass("rotate");
      $('.ubo-43Ef').toggleClass("show-all");
    });
  </script>
</body>

</html>
